<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LIFF Starter</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
    <div class="gradient-pattern">
        <div class="buttongroup">
            <div class="buttonrow">
                <button id="newQuiz" style="display: none;">New Quiz</button>
                <button id="saveQuiz" style="display: none;">Save Quiz</button>
                <button id="deleteDrawing" style="display: none;">Delete Drawing</button>
                <button id="newDrawing" style="display: none;">New Drawing</button>
            </div>
        </div>
        

        <div id="loadBody">
        </div>

        <div id="lobby" style="display:none">
            <h2>Player</h2>
            <table border="1" id="lobbyTable">
                
            </table>

        </div>
        <div id="gamePlay" style="display:none">
            <div id="cursors"></div>
            <canvas id="paper" width="500" height="600"></canvas>
        </div>

      
        
        <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
        <script src="https://code.jquery.com/jquery-1.8.0.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/drawsomething.js"></script>
    </div>
